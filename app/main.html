<!-- Fixed navbar -->

<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
  <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  <a class="navbar-brand" routerLink="/">Angular 2</a>

  <div class="collapse navbar-collapse" id="navbarsExampleContainer">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" *ngFor="let nav of  navs">
        <a class="nav-link" routerLink="/{{nav.url}}" routerLinkActive="active">{{nav.label}} <span class="sr-only"></span></a>
      </li>

    </ul>
    <div class="form-inline my-2 my-md-0">
      <a class="btn btn-success my-2 my-sm-0" *ngIf="isLoggedIn==false" routerLink="/login" type="submit">Sign In</a>

    </div>

  </div>

  <div class="row">
    <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">

          <a class="nav-link active" href="#">Overview <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Analytics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Export</a>
        </li>
      </ul>
    </nav>
    <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
      <router-outlet></router-outlet>
    </main>
  </div>

  <div class="loader" *ngIf="isLoading==true">
    
  </div>
</div>
